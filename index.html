<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="hidden"></div>
    <div class="container"  id="xobox">
        <div class="box" id="xo1"> </div>
        <div class="box" id="xo2">  </div>
        <div class="box" id="xo4">    </div>
        <div class="box" id="xo5">     </div>
        <div class="box" id="xo3">   </div>
        <div class="box" id="xo6">      </div>
        <div class="box" id="xo7">       </div>
        <div class="box" id="xo8">        </div>
        <div class="box" id="xo9">         </div>
    </div>

    <div class="op" id="op"></div>
    <button id="reset-btn">Play again!</button>

    <script src="script.js"></script>
</body>
</html>
